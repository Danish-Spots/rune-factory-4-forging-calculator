<mat-toolbar color="primary"
  ><span>Rune Factory 4 Crafting & Forging Calculator</span>
</mat-toolbar>
<nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel">
  <a
    mat-tab-link
    *ngFor="let link of links"
    (click)="navigate(link)"
    [active]="activeLink == link"
  >
    {{ link | titlecase }}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel><router-outlet></router-outlet></mat-tab-nav-panel>
